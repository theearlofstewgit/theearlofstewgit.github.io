  var div = document.getElementById("call");
  div.appendChild(img);

<h1>Your friends are calling...</h1>
<h2 id="forbeer">...for beer!</h2>

<ol>
  <li>Saturday 5/14 @ 5 PM</li>
  <li>@ Greg & Laura's</li>
  <li>Ends @ 7 PM</li>
</ol>

<h2 id="cdt"></h2>

<script>
// Set the date we're counting down to
var countDownDate = new Date("May 14, 2022 17:01:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - (now + (2 * 1000 * 60 * 60));
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="cdt"
  document.getElementById("cdt").innerHTML = "Answer the call in " + days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    // clearInterval(x);
    document.getElementById("forbeer").innerHTML = "...you to party!";
	document.getElementById("cdt").innerHTML = "And it's on RIGHT NOW!";
  }

  // If the count down is over, write some text 
  if (distance < (0 - 2 * 1000 * 60 * 60)) {
    clearInterval(x);
    document.getElementById("forbeer").innerHTML = "...for you to leave.";
	document.getElementById("cdt").innerHTML = "And now IT'S OVER, so GET OUT!";
  }
}, 1000);
</script>
